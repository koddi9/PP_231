<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тайтл-usersTitle</title>
</head>
<body>
<table>
<!--        <td th:text="ID">...</td>-->
<!--        <td th:text="First Name">...</td>-->
<!--        <td th:text="Last Name">...</td>-->
<!--        <td th:text="Age">...</td>-->

    <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.id}">...</td>
                <td>
                    <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.firstname}">...</a>
                </td>
                <td>
                    <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.lastname}">...</a>
                </td>
                <td th:text="${user.age}">...</td>
            </tr>
    </th:block>
</table>
</body>
</html>
