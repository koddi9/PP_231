<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тайтл-usersTitle</title>
</head>
<body>
<table>
    <th:block th:each="user : ${users}">
        <tr>
            <td th:text="${user.id}">...</td>
            <td th:text="${user.firstname}">...</td>
            <td th:text="${user.lastname}">...</td>
            <td th:text="${user.age}">...</td>
        </tr>
    </th:block>
</table>
</body>
</html>
