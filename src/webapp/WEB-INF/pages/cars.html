<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Тайтл-cars</title>
</head>
<body>
<table>
  <th:block th:each="car : ${cars}">
    <tr>
      <td th:text="${car.model}">...</td>
      <td th:text="${car.series}">...</td>
      <td th:text="${car.color}">...</td>
    </tr>
    <tr>
<!--      <td colspan="2" th:text="${car.color}">...</td>-->
    </tr>
  </th:block>
</table>
</body>
</html>
